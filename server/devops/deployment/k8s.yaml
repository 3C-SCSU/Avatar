apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: "2023-02-13T21:02:17Z"
  labels:
    app: 475Team4-pod
  name: 475Team4-pod
spec:
  containers:
    - args:
        - start-notebook.sh
      image: docker.io/jdknuds/jupyter_pyten:latest
      name: pytenjup-pod
      ports:
        - containerPort: 8888
          hostPort: 10000
        - containerPort: 80
          hostPort: 9000

      resources: {}
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
      volumeMounts:
        - mountPath: /home/jovyan/data
          name: data
        - mountPath: /home/jovyan/notebooks
          name: notebook-pvc
    - args:
        - nginx
        - -g
        - daemon off;
      image: docker.io/library/nginx:latest
      name: nginx-pod
      resources: {}
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
    - image: docker.io/library/rust:latest
      name: rust-pod
      resources: {}
      securityContext:
        capabilities:
          drop:
            - CAP_MKNOD
            - CAP_NET_RAW
            - CAP_AUDIT_WRITE
  restartPolicy: Always
  volumes:
    - hostPath:
        path: ./data
        type: Directory
      name: data
    - name: notebook-pvc
      persistentVolumeClaim:
        claimName: notebook-pvc
